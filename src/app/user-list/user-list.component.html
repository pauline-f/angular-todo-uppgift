  <h3>Users list</h3>  

      <div class="container">  
          <table class="table table-striped">  
              <thead>  
                  <tr>  
                      <th>Id</th>  
                      <th>Name</th>  
                      <th>Username</th>  
                      <th>Email</th>  
                      <th>Phone</th>  
                      <th>Website</th>
                  </tr>
              </thead>  
              <tbody>  
                  <tr *ngFor="let item of users;" (click)="onViewUser(item.id)" style="cursor: pointer;">  
                      <td>{{ item.id }}</td>  
                      <td>{{ item.name }}</td>  
                      <td>{{ item.username }}</td>  
                      <td>{{ item.email }}</td>  
                      <td>{{ item.phone }}</td>  
                      <td>{{ item.website }}</td>
                  </tr>  
              </tbody>  
          </table>
      </div>
